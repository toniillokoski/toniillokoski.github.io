        <div class="slideshow-container">

            <div class="mySlides fade">
                <div class="numbertext">3 / 3</div>
                    <img src="/testisivu/testimateriaali/pic3.JPG" style="width:100%">
                <div class="text">Esimerkkikuva 3</div>
            </div>
            
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
            
        </div>

            <br>
            
            <div style="text-align:center">
                <span class="dot" onclick="currentSlide(1)"></span> 
                <span class="dot" onclick="currentSlide(2)"></span> 
                <span class="dot" onclick="currentSlide(3)"></span> 
            </div>
            
    <script>
        var slideIndex = 1;
        showSlides(slideIndex);
        
        function plusSlides(n) {
            showSlides(slideIndex += n);
        }
        
        function currentSlide(n) {
            showSlides(slideIndex = n);
        }
        
        function showSlides(n) {
            var i;
            var slides = document.getElementsByClassName("mySlides");
            var dots = document.getElementsByClassName("dot");
            if (n > slides.length) {slideIndex = 1}    
            if (n < 1) {slideIndex = slides.length}
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";  
            }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            slides[slideIndex-1].style.display = "block";  
            dots[slideIndex-1].className += " active";
        }
    </script>

<!-- BPM counter -->
    <h2>BPM-laskuri</h2>

    <div class="bpmcounter">
        <div>
            <span id="time">0</span>
        </div>
        <br/>
        <div>
            <input id="tempo" type="text" />
            <br>
            Beats per minute
        </div>
        <br>
        <br>
        <div>
            <button id="btn">TAP</button>
        </div>
            
        <script>
            var btn = document.getElementById('btn');
            var time = document.getElementById('time');
            var tempo = document.getElementById('tempo');
            var counter = 0, clearTimer, start, delta;

            var count = function(){
                clearTimeout(clearTimer);
                
                if(!start) {
                    start = new Date().getTime();
                } else {
                    delta = new Date().getTime() - start;
                    time.innerText = delta/1000;
                    tempo.value = Math.round(60 * 1000 * counter / delta);
                    
                }
                counter++;
                
                // Reset
                clearTimer = setTimeout(function(){
                    counter = 0;
                    delta = 0;
                    start = 0;
                    time.innerText = '0';
                    tempo.value = '';
                }, 5000);
            };

            btn.addEventListener('click', count);
        </script>

    </div>
<!-- BPM counter ends -->
